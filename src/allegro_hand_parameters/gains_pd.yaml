# Gains for the Proportional-Derivative Joint Space Controller
# included with the Allegro Hand ROS Package.
# P and D gains for each of the 16 joints.

gains_pd:
# proportial
 p:
#  Index finger
  j00: 4
  j01: 6
  j02: 6
  j03: 6

#  Middle finger
  j10: 4
  j11: 6
  j12: 6
  j13: 6

#  Ring finger
  j20: 4
  j21: 6
  j22: 6
  j23: 6

#  Thumb finger
  j30: 9
  j31: 9
  j32: 10
  j33: 6

#derivative
 d:
#  Index finger
  j00: 0.1
  j01: 0.15
  j02: 0.15
  j03: 0.13

#  Middle finger
  j10: 0.1
  j11: 0.15
  j12: 0.15
  j13: 0.13
  
#  Ring finger
  j20: 0.1
  j21: 0.15
  j22: 0.15
  j23: 0.13
  
#  Thumb finger
  j30: 0.15
  j31: 0.15
  j32: 0.15
  j33: 0.2
