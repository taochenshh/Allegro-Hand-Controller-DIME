# Gains for the Proportional-Derivative Joint Space Controller
# included with the Allegro Hand ROS Package.
# P and D gains for each of the 16 joints.

# this set of gains seem to work fine when the hand lies flat on the table.
gains_pd:
# proportial
 p:
#  Index finger
  j00: 4
  j01: 6
  j02: 6
  j03: 5.8

#  Middle finger
  j10: 0.5
  j11: 6
  j12: 6
  j13: 5.8

#  Ring finger
  j20: 5
  j21: 6
  j22: 6
  j23: 5.8

#  Thumb finger
  j30: 9
  j31: 7
  j32: 6
  j33: 6

#derivative
 d:
#  Index finger
  j00: 0.14
  j01: 0.15
  j02: 0.15
  j03: 0.2

#  Middle finger
  j10: 0.03
  j11: 0.15
  j12: 0.15
  j13: 0.2
  
#  Ring finger
  j20: 0.15
  j21: 0.15
  j22: 0.15
  j23: 0.2
  
#  Thumb finger
  j30: 0.2
  j31: 0.2
  j32: 0.16
  j33: 0.16
